<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
          <div class="container column is-half is-centered">
            <h1 class="title">Weather Dashboard</h1>
          </div>
        </div>
    </section>

    <section id="info-section">
        <div class="container">
          <div class="columns">
            <div class="column is-one-quarter content">
                <form>
                    <input
                      id="city-input"
                      class="input is-info"
                      type="text"
                      placeholder="Enter the name of a city"
                    />
                    <button id="submit" class="button is-info" type="submit">
                      Get Weather
                    </button>
                  </form>

                  <div class="box table-box">
                    <div class="table-container">
                      <table id="cityList" class="table is-bordered">
                        <tr></tr>
                        <!-- Table data generated in javascript -->
                      </table>
                      <button id="clr-btn" class="button is-small is-danger is-inverted is-fullwidth">CLEAR</button>
                    </div>
                  </div>
            </div>
          </div>
        </div>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
